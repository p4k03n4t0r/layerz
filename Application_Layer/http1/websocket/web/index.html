<html>
    <head>
        <script src="index.js"></script>
    </head>
    <body>
        <div>
            Connect to (plain: ws://localhost:8082 or secure: wss://localhost:8084): 
        </div>
        <div>
            <input type="text" id="address" value="ws://localhost:8082"/>
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
            <span id="status"></span>
        </div>
        <div>
            Message:
            <input type="text" id="msg"/>
            <button onclick="send()">Send</button>
        </div>
        <div>Received:</div>
        <div id="received"></div>
    </body>
</html>
